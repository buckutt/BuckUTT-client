<link rel="stylesheet" href="static/css/waiter.css">

<div ng-controller="Waiter" ng-click="autofocus()" class="fullWindow">
	<div id="modalLogout" class="modal fade" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Deconnexion vendeur</h4>
				</div>
				<div class="modal-body">
					Êtes-vous sûr de bien vouloir déconnecter le vendeur de cette machine ?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn" data-dismiss="modal" ng-click="logout()">Oui</button> <button type="button" class="btn btn-default" data-dismiss="modal">Non</button>
				</div>
			</div>
		</div>
	</div>

	<div class="header">
		<div class="left menu-table">
			<div class="menu-item buckutt">BuckUTT</div>
		</div>
		<div class="right menu-icons">
			<a href="" ng-click="askLogout()" class="logout">
				<i class="glyphicon glyphicon-off"></i>
			</a>
		</div>
		<div class="clearfix"></div>
	</div>

	<div class="fullWindow">
		<br />
		<h2 class="text-center"><strong>En attente d'une carte étu !</strong></h2>
		<form>
			<input type="text" ng-enter="pressEnter()" ng-model="cardId" id="cardId" class="hiddenElement" focus-me="cardIdFocus"/>
		</form>
	</div>
</div>
