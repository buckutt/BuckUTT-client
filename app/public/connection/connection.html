<link rel="stylesheet" href="static/css/connection.css">

<div ng-controller="Connection" ng-click="autofocus()" class="fullWindow">
	<div id="modalPin" class="modal fade" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Code Pin</h4>
					Bonjour, merci de rentrer votre code pin :
				</div>
				<div class="modal-body">
					<table class="bu-pin-digit">
						<tr>
							<th colspan="3">
								<form>
									<input type="password" maxlength="4" ng-model="userPin" id="userPin" class="text-center vanilla-input"/>
								</form>
							</th>
						</tr>
						<tr>
							<td ng-click="changeUserPin(1)"><a href="">1</a></td><td ng-click="changeUserPin(2)"><a href="">2</a></td><td ng-click="changeUserPin(3)"><a href="">3</a></td>
						</tr>
						<tr>
							<td ng-click="changeUserPin(4)"><a href="">4</a></td><td ng-click="changeUserPin(5)"><a href="">5</a></td><td ng-click="changeUserPin(6)"><a href="">6</a></td>
						</tr>
						<tr>
							<td ng-click="changeUserPin(7)"><a href="">7</a></td><td ng-click="changeUserPin(8)"><a href="">8</a></td><td ng-click="changeUserPin(9)"><a href="">9</a></td>
						</tr>
						<tr>
							<td class="bu-pin-digit-red" ng-click="changeUserPin('x')"><a href=""><i class="glyphicon glyphicon-remove"></i></a></td><td ng-click="changeUserPin(0)"><a href="">0</a></td><td class="bu-pin-digit-green" ng-click="log()" data-dismiss="modal"><a href=""><i class="glyphicon glyphicon-ok"></i></a></td>
						</tr>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clearPin()">Annuler</button>
				</div>
			</div>
		</div>
	</div>
	<div class="header">
		<div class="menu-table">
			<div class="menu-item buckutt">BuckUTT</div>
		</div>
		<div class="right menu-icons">
			<a href="" ng-click="reloadPage()" class="logout">
				<i class="glyphicon glyphicon-refresh"></i>
			</a>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="fullWindow">
		<br />
		<h2 class="text-center"><strong>En attente d'un vendeur !</strong></h2>
		<form>
			<input type="text" ng-enter="pressEnter()" ng-model="cardId" id="cardId" class="hiddenElement" focus-me="cardIdFocus"/>
		</form>
	</div>
</div>
